<!-- ul.list>li{Item $}*3 and pres tab. You will get-->
<ul class="list list--tick">
    <li class="list__item">Item 1</li>
    <li class="list__item">Item 2</li>
    <li class="list__item">Item 3</li>
</ul>

<!-- udinig bam convention for naming classes. using _ _ for separating element from its block. item is an element in its block(list) -->
